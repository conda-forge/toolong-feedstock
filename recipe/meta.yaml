{% set name = "toolong" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/toolong-{{ version }}.tar.gz
  sha256: eb15d482913d7db1a39161d9f733d0e221f32be625e6cedeaf6dec7d7efa3ec3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tl = toolong.cli:run

requirements:
  host:
    - python >=3.8
    - poetry-core
    - pip
  run:
    - python >=3.8
    - click >=8.1.7,<9
    - textual >=0.50.0,<1
    - typing-extensions >=4.9.0,<5

test:
  imports:
    - toolong
  commands:
    - tl --version
    - pip check
  requires:
    - pip

about:
  home: https://github.com/textualize/toolong
  summary: A terminal log file viewer / tailer / analyzer
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
